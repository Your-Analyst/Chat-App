<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <!-- Link to the external CSS file and Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the Chat App</h1>

  <!-- Authentication container -->
  <div id="auth-container">
    <h2>Register or Login</h2>

    <!-- Registration Form -->
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Choose a username" required>
      <input type="password" id="registerPassword" placeholder="Choose a password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Enter your username" required>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Chat container, hidden by default -->
  <div id="chat-container" style="display:none;">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="send-button">Send</button>
    </form>
  </div>

  <!-- Include the Socket.IO library -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Link to the external main.js file -->
  <script src="main.js"></script> <!-- This links the external JavaScript file -->
</body>
</html>
