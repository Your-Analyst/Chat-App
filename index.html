<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="send-button">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    // Prompt user for a username when they join
    var username = prompt("Enter your username:");
    if (!username) {
      username = "Anonymous";
    }

    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        // Emit the message along with the username
        socket.emit('chat message', { user: username, message: input.value });
        input.value = '';
      }
    });

    socket.on('chat message', function(data) {
      var item = document.createElement('li');
      item.textContent = `[${data.timestamp}] ${data.user}: ${data.message}`;
      document.getElementById('messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    // Listen for connection messages from the server
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    // Automatically scroll to the bottom when a new message arrives
    var messages = document.getElementById('messages');
    messages.scrollTop = messages.scrollHeight;
  </script>
</body>
</html>
